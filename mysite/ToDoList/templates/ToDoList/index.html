
{% block body %}
<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  <button>생성</button>
</form>
<hr>

{% for t in todos %}
  <h2>{{ t.detail}}</h2><h2>만든시간: {{t.date}}</h2>
  <p>완료여부: {{ t.check_do }}</p>

  {% if t.check_do == False %}
  <form action="{% url 'ToDoList:complete' t.id %}" method="POST">
    {% csrf_token %}
    <button>완료</button>
  </form>

  {% endif %}
<form action="{% url 'ToDoList:delete' t.id %}" method="POST">
    {% csrf_token %}
    <button>삭제</button>
  </form>

{% endfor %}

{% endblock %}
